<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Mini CAD Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="toolbar">
    <button onclick="startDrawing()">Iniciar Linha</button>
    <button onclick="finishDrawing()">Terminar Linha</button>
    <button onclick="undo()">Desfazer</button>
    <button onclick="redo()">Refazer</button>
    <label>
      <input type="checkbox" id="snapToggle" checked> Snap
    </label>
    <label>
      <input type="checkbox" id="orthoToggle" checked> Ortogonalidade
    </label>
  </div>

  <canvas id="cadCanvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
