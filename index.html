<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Editor de Linhas com Snap</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="toolbar">
    <button id="undoBtn">↩️ Desfazer</button>
    <button id="redoBtn">↪️ Refazer</button>
    <button id="toggleSnapBtn">Snap: Ativado</button>
    <button id="toggleOrthoBtn">Orto: Ativado</button>
    <button id="reset">Resetar</button>
  </div>
  <canvas id="drawingCanvas"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
