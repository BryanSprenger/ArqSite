<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Desenho de Pol√≠gonos com Cotas</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      background-color: #fdfdfd;
      cursor: crosshair;
    }
    .tooltip {
      position: absolute;
      padding: 4px 8px;
      background: black;
      color: white;
      font-size: 12px;
      border-radius: 4px;
      pointer-events: none;
      visibility: hidden;
    }
    .snap-box {
      fill: rgba(0, 150, 255, 0.3);
      stroke: rgba(0, 150, 255, 0.8);
      stroke-width: 1;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <canvas id="drawingCanvas"></canvas>
  <div id="tooltip" class="tooltip"></div>

  <script src="main.js"></script>
</body>
</html>
